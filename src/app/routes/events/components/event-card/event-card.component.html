
<div class="card w-96 outline-primary outline min-h-[180px]">
  <div class="card-body p-5 ">
    <h2 class="card-title text-primary">{{ name }}</h2>
    <p>{{ description }}</p>
    <div class="card-actions justify-end">
      <button routerLink="{{ link }}" class="btn btn-primary btn-sm text-xs">More Details</button>
    </div>
  </div>
</div>
