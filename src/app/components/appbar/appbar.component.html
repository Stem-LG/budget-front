<div class="w-full h-16 bg-primary flex justify-between items-center px-5">
  <div class="flex items-center gap-4">
    <button
      *ngIf="back"
      class="btn btn-circle btn-primary outline outline-primary-content btn-xs text-sm"
      onclick="history.back()"
    >
      <
    </button>
    <h2 class="text-primary-content text-xl">
      {{ title }}
    </h2>
  </div>
  <div class="dropdown dropdown-hover group">
    <label
      tabindex="0"
      class="btn px-4 min-w-[8rem] focus:rounded-b-none group-hover:rounded-b-none"
    >
      
      {{ user?.username }}
      <svg
        width="20px"
        height="20px"
        viewBox="0 0 24 24"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        stroke="currentColor"
        stroke-width="0.744"
      >
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g
          id="SVGRepo_tracerCarrier"
          stroke-linecap="round"
          stroke-linejoin="round"
        ></g>
        <g id="SVGRepo_iconCarrier">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M4.29289 8.29289C4.68342 7.90237 5.31658 7.90237 5.70711 8.29289L12 14.5858L18.2929 8.29289C18.6834 7.90237 19.3166 7.90237 19.7071 8.29289C20.0976 8.68342 20.0976 9.31658 19.7071 9.70711L12.7071 16.7071C12.3166 17.0976 11.6834 17.0976 11.2929 16.7071L4.29289 9.70711C3.90237 9.31658 3.90237 8.68342 4.29289 8.29289Z"
            fill="currentColor"
          ></path>
        </g>
      </svg>
    </label>
    <div tabindex="0" class="dropdown-content w-full">
      <button
        class="btn rounded-t-none w-full text-error"
        (click)="logout()"
      >
        Logout

        <svg
          width="18"
          height="18"
          viewBox="0 0 18 18"
          fill="none"
          class="ml-auto"
        >
          <path
            d="M2.02346 2H8.09386C8.65031 2 9.10559 1.55 9.10559 1C9.10559 0.45 8.65031 0 8.09386 0H2.02346C0.910559 0 0 0.9 0 2V16C0 17.1 0.910559 18 2.02346 18H8.09386C8.65031 18 9.10559 17.55 9.10559 17C9.10559 16.45 8.65031 16 8.09386 16H2.02346V2Z"
            fill="currentColor"
          />
          <path
            d="M17.8571 8.65L15.0343 5.86C14.7106 5.54 14.1642 5.76 14.1642 6.21V8H7.08212C6.52567 8 6.07039 8.45 6.07039 9C6.07039 9.55 6.52567 10 7.08212 10H14.1642V11.79C14.1642 12.24 14.7106 12.46 15.0242 12.14L17.847 9.35C18.0493 9.16 18.0493 8.84 17.8571 8.65Z"
            fill="currentColor"
          />
        </svg>
      </button>
    </div>
  </div>
</div>
